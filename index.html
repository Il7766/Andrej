<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Alexander - Full Stack Developer</title>

    <!-- Font Awesome для иконок -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Карточка с неоновой окантовкой */
        .profile-card {
            position: relative;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 28px;
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.4),
                0 0 40px rgba(255, 0, 255, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid transparent;
            background-clip: padding-box;
            transition: all 0.4s ease;
        }
        .profile-card::before {
            content: '';
            position: absolute;
            top: -4px; left: -4px; right: -4px; bottom: -4px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            border-radius: 32px;
            z-index: -1;
            animation: neonGlow 4s linear infinite;
        }
        @keyframes neonGlow {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        .profile-card:hover {
            transform: translateY(-12px);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.6),
                0 0 80px rgba(255, 0, 255, 0.5),
                0 30px 50px rgba(0, 0, 0, 0.6);
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 6px solid #00ffff;
            margin-bottom: 25px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }
        .description {
            font-size: 17px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #ffffff;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }

        .contacts {
            margin-bottom: 35px;
            font-size: 18px;
        }
        .contacts i {
            color: #00ffff;
            font-size: 22px;
            margin-right: 10px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }
        .contacts a {
            color: #00ffff;
            text-decoration: none;
            font-weight: 600;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }
        .contacts a:hover {
            color: #ffffff;
        }
        .contacts span {
            display: block;
            margin: 15px 0;
        }

        /* Тёмные круглые кнопки внизу (чтобы не сливались) */
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 22px;
            flex-wrap: wrap;
        }
        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 62px;
            height: 62px;
            font-size: 28px;
            color: #ffffff;
            background: #1a1a1a; /* Тёмный фон */
            border-radius: 50%;
            transition: all 0.4s ease;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .social-links a:hover {
            background: #00ffff; /* При hover - яркий cyan */
            color: #000000;
            transform: translateY(-10px) scale(1.15);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.9);
        }

        /* Модальное окно QR */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 350px;
            width: 100%;
            border: 2px solid #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.6);
        }
        .modal-content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 12px;
            border: 3px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
        }
        .close {
            cursor: pointer;
            font-size: 32px;
            position: absolute;
            top: 15px;
            right: 25px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <!-- Замени src на выбранное фото -->
        <img src="https://t4.ftcdn.net/jpg/03/69/19/81/360_F_369198116_K0sFy2gRTo1lmIf5jVGeQmaIEibjC3NN.jpg" alt="Mark Alexander" class="profile-img">

        <h1>Mark Alexander</h1>
        <p class="description">
            Страстный Full Stack Developer & Product Designer с опытом более 5 лет. Создаю инновационные решения для веб и мобильных платформ.
        </p>

        <div class="contacts">
            <span><i class="fas fa-phone"></i> Телефон: <a href="tel:+01234567890">+01234567890</a></span>
            <span><i class="fas fa-envelope"></i> Email: <a href="mailto:admin@example.com">admin@example.com</a></span>
        </div>

        <!-- Тёмные кнопки внизу -->
        <div class="social-links">
            <a href="https://wa.me/+01234567890" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>

            <a href="https://t.me/username" target="_blank" title="Telegram">
                <i class="fab fa-telegram-plane"></i>
            </a>

            <a href="#" id="show-qr" title="QR-код">
                <i class="fas fa-qrcode"></i>
            </a>

            <a href="https://yourwebsite.com" target="_blank" title="Сайт">
                <i class="fas fa-globe"></i>
            </a>
        </div>
    </div>

    <!-- QR-модалка -->
    <div class="modal" id="qr-modal">
        <div class="modal-content">
            <span class="close" id="close-qr">&times;</span>
            <h2>Мой QR-код</h2>
            <p>Отсканируйте для связи</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://yourwebsite.com" alt="QR-код">
        </div>
    </div>

    <script>
        document.getElementById('show-qr').addEventListener('click', function(e) {
            e.preventDefault();
            document.getElementById('qr-modal').style.display = 'flex';
        });

        document.getElementById('close-qr').addEventListener('click', function() {
            document.getElementById('qr-modal').style.display = 'none';
        });

        window.addEventListener('click', function(e) {
            if (e.target === document.getElementById('qr-modal')) {
                document.getElementById('qr-modal').style.display = 'none';
            }
        });
    </script>

</body>
</html>
